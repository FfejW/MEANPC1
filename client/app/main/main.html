<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Get Certifi'd</h1>
    <p class="lead">Take our courses. Earn certifications. Make yourself better.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="feature in $ctrl.features">
        <li><a href="#" uib-tooltip="{{feature.description}}">{{feature.title}}<button type="button" class="close">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>
